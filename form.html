<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://www.microserviceit.com.br/"><img class="ml-sm-3" style="margin-left: 50px"
                src="https://www.microserviceit.com.br/wp-content/uploads/2021/08/cropped-Camada-236.png" /></a>

        <div class="collapse navbar-collapse navbar-nav ml-auto" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <form action="script.js" method="get">
        <div class="row">
            <div class="form-inline" action="script.js" method="get">
                <div class="input-group">
                    <div class="form-group col-md-6">
                        <label for="email">Endereço de Email</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="email"
                            placeholder="Enter email" required />
                        <small id="security" class="form-text text-muted">Nós nunca vamos compartilhar seus dados com
                            ninguém
                        </small>
                    </div>
                    <div class="form-group" style="margin-left: 30px;">
                        <label for="name">Nome: </label>
                        <input type="name" class="form-control" id="name" placeholder="Nome" required />
                    </div>
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <div class="form-group col-md-6">
                            <label for="cpf" name="cpf" id="cpf">CPF: </label>
                            <input type="number" name="cpf" id="cpf" class="form-control" placeholder="xxx.yyy.yxy-xy"
                                required />
                        </div>
                        <div class="form-group" style="margin-left: 30px;">
                            <label for="nascimento" name="nascimento" id="nascimento">Data de nascimento:
                            </label>
                            <input type="date" name="nascimento" class="form-control" id="nascimento" required />
                        </div>
                    </div>
                </div>

                <div class="form-inline mt-3">
                    <div class="input-group">
                        <div class="form-group">
                            <label for="cep">CEP: </label>

                            <input type="number" name="cep" id="cep" class="form-control input-sm" min="8"
                                style="width: auto;" required />




                        </div>
                        <div class="form-group " style="margin-left: 30px; width: 220px;">
                            <label for="localidade" name="localidade">Cidade </label>
                            <input type="text" name="localidade" id="localidade" class="form-control col-md-4" disabled="disabled"
                               />
                        </div>
                        <div class="form-group" style="margin-left: 30px;">
                            <label for="uf" name="uf">Estado </label>
                            <input type="text" name="uf" id="uf" class="form-control col-md-4" disabled="disabled"
                                 />
                        </div>
                    </div>
                </div>
                <div class="form-inline mt-3">
                    <div class="input-group">
                        <div class="form-group">
                            <label for="logradouro" name="logradouro">Logradouro
                            </label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control"
                            disabled="disabled" />
                        </div>
                        <div class="form-group" style="margin-left: 30px;">
                            <label for="numero">Número: </label>
                            <input type="text" name="numero" id="numero"  class="form-control" />

                        </div>
                        <div class="form-group" style="margin-left: 40px;">
                            <label for="bairro" name="bairro">Bairro </label>
                            <input
                              type="text"
                              name="bairro"
                              id="bairro"
                              class="form-control"
                              disabled="disabled"
                            />
                          </div>

                    </div>

                </div>


                <div class="form-group col-md-5" style="width: 445px;">
                    <label for="complemento">complemento: </label>
                    <input type="complemento" name="complemento" id="complemento" placeholder="opcional" class="form-control" />
                </div>





                <div class="form-group form-check col-md-4 mt-4">
                    <input type="checkbox" class="form-check-input" id="checkbox" />
                    <label class="form-check-label" for="termos">Concordo</label><br />
                    <small id="emailHelp" class="form-text text-muted " style="width: 20%">
                        Ao clicar em concordo, você estará afirmando que está de acordo com
                        nossos termos de serviço
                    </small>
                </div>
                <button type="submit" id="submit" class="btn btn-primary mt-3 mb-3" style="width: 10%;" onclick="send()">
                    Enviar
                </button>
            </div>
        </div>
    </div>




    </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
</body>

</html>
